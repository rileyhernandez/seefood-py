<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libra Visión Data Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: #2d2d2d;
            padding: 20px 30px;
            margin-bottom: 20px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #fff;
            font-size: 1.8em;
            font-weight: 600;
        }

        .status {
            padding: 8px 20px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .status.connected {
            background: #00c853;
            color: white;
        }

        .status.error {
            background: #d32f2f;
            color: white;
        }

        .status.waiting {
            background: #ff9800;
            color: white;
        }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            height: calc(100vh - 160px);
        }

        .column {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 30px;
            display: flex;
            flex-direction: column;
        }

        .column-header {
            color: #999;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 25px;
            font-weight: 600;
            padding-bottom: 15px;
            border-bottom: 2px solid #404040;
        }

        /* Left Column - Image & Weight */
        .image-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #foodImage {
            width: 100%;
            height: 60%;
            object-fit: cover;
            border-radius: 8px;
            background: #1a1a1a;
            border: 2px solid #404040;
        }

        .weight-display {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            border-radius: 8px;
            border: 2px solid #404040;
        }

        .weight-label {
            color: #999;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .weight-value {
            color: #fff;
            font-size: 4em;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
        }

        /* Middle Column - Items */
        .items-list {
            flex: 1;
            overflow-y: auto;
        }

        .item-card {
            background: #1a1a1a;
            border-radius: 8px;
            border: 2px solid #404040;
            margin-bottom: 16px;
            overflow: hidden;
        }

        .item-card.missing {
            border-color: #d32f2f;
        }

        .item-card.present {
            border-color: #00c853;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: #252525;
        }

        .item-name {
            color: #fff;
            font-size: 1.2em;
            font-weight: 600;
        }

        .item-status {
            font-size: 1.3em;
            font-weight: bold;
        }

        .item-status.present {
            color: #00c853;
        }

        .item-status.missing {
            color: #d32f2f;
        }

        .ingredients-table {
            padding: 12px 20px;
        }

        .ingredient-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #333;
        }

        .ingredient-row:last-child {
            border-bottom: none;
        }

        .ingredient-row-name {
            color: #ccc;
            font-size: 0.95em;
        }

        .ingredient-row-status {
            font-size: 1.1em;
        }

        .ingredient-row-status.present {
            color: #00c853;
        }

        .ingredient-row-status.missing {
            color: #d32f2f;
        }

        /* Right Column - Controls & Info */
        .controls-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .info-card {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 25px;
            border: 2px solid #404040;
        }

        .info-label {
            color: #999;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .info-value {
            color: #fff;
            font-size: 1.2em;
            font-weight: 500;
        }

        .refresh-btn {
            width: 100%;
            padding: 20px;
            background: #00c853;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .refresh-btn:hover {
            background: #00b248;
        }

        .refresh-btn:active {
            background: #009e40;
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 8px;
            border: 2px solid #404040;
        }

        .auto-refresh input[type="checkbox"] {
            width: 22px;
            height: 22px;
            cursor: pointer;
        }

        .auto-refresh label {
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            flex: 1;
        }

        /* Scrollbar styling */
        .items-list::-webkit-scrollbar {
            width: 8px;
        }

        .items-list::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 4px;
        }

        .items-list::-webkit-scrollbar-thumb {
            background: #404040;
            border-radius: 4px;
        }

        .items-list::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .no-data {
            color: #999;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 id="orderNumber">Libra Visión Monitor</h1>
        <div id="status" class="status waiting">Waiting for data...</div>
    </div>

    <div class="main-container">
        <!-- Left Column: Image & Weight -->
        <div class="column">
            <div class="column-header">Visual & Weight</div>
            <div class="image-container">
                <img id="foodImage" src="" alt="Food Image" />
                <div class="weight-display">
                    <div class="weight-label">Weight</div>
                    <div class="weight-value" id="weight">--</div>
                </div>
            </div>
        </div>

        <!-- Middle Column: Items -->
        <div class="column">
            <div class="column-header">Order Items</div>
            <div class="items-list" id="itemsList">
                <!-- Item cards will be inserted here -->
            </div>
        </div>

        <!-- Right Column: Controls & Info -->
        <div class="column">
            <div class="column-header">Status & Controls</div>
            <div class="controls-section">
                <div class="info-card">
                    <div class="info-label">Last Updated</div>
                    <div class="info-value" id="timestamp">--</div>
                </div>

                <button class="refresh-btn" onclick="fetchData()">Refresh Data</button>

                <div class="auto-refresh">
                    <input type="checkbox" id="autoRefresh" onchange="toggleAutoRefresh()">
                    <label for="autoRefresh">Auto-refresh every 2 seconds</label>
                </div>
            </div>
        </div>
    </div>

    <script>
        let autoRefreshInterval = null;

        async function fetchData() {
            try {
                const orderNumber = await fetch('/order')
                if (orderNumber) {
                    document.getElementById("orderNumber").textContent = await orderNumber.text()
                }

                // Fetch main data (weight, timestamp)
                const dataResponse = await fetch('/data');
                const data = await dataResponse.json();

                const statusEl = document.getElementById('status');
                statusEl.className = 'status connected';
                statusEl.textContent = 'Connected ✓';

                // Update weight
                const weightValue = data.weight !== null ? `${data.weight}g` : '--';
                document.getElementById('weight').textContent = weightValue;

                // Update timestamp
                if (data.timestamp) {
                    const date = new Date(data.timestamp * 1000);
                    document.getElementById('timestamp').textContent =
                        date.toLocaleString();
                } else {
                    document.getElementById('timestamp').textContent = 'No timestamp';
                }

                // Update image
                const foodImage = document.getElementById('foodImage');
                foodImage.src = '/image?t=' + new Date().getTime();

                // Fetch items from /items endpoint
                const itemsResponse = await fetch('/items');
                const items = await itemsResponse.json();

                const itemsList = document.getElementById('itemsList');
                itemsList.innerHTML = '';

                if (items && Array.isArray(items) && items.length > 0) {
                    items.forEach(item => {
                        // Check if item has ingredients
                        const hasIngredients = item.ingredients && Array.isArray(item.ingredients) && item.ingredients.length > 0;

                        if (hasIngredients) {
                            // Check if all ingredients are present
                            const allIngredientsPresent = item.ingredients.every(ingredient => ingredient.present);
                            const itemFullyPresent = item.present && allIngredientsPresent;

                            // Item with ingredients - show as card
                            const itemCard = document.createElement('div');
                            itemCard.className = `item-card ${itemFullyPresent ? 'present' : 'missing'}`;

                            // Item header
                            const itemHeader = document.createElement('div');
                            itemHeader.className = 'item-header';

                            const itemName = document.createElement('div');
                            itemName.className = 'item-name';
                            itemName.textContent = item.name;

                            const itemStatus = document.createElement('div');
                            itemStatus.className = `item-status ${itemFullyPresent ? 'present' : 'missing'}`;
                            itemStatus.textContent = itemFullyPresent ? '✓' : '✗';

                            itemHeader.appendChild(itemName);
                            itemHeader.appendChild(itemStatus);
                            itemCard.appendChild(itemHeader);

                            // Ingredients table
                            const ingredientsTable = document.createElement('div');
                            ingredientsTable.className = 'ingredients-table';

                            item.ingredients.forEach(ingredient => {
                                const ingredientRow = document.createElement('div');
                                ingredientRow.className = 'ingredient-row';

                                const ingredientName = document.createElement('div');
                                ingredientName.className = 'ingredient-row-name';
                                ingredientName.textContent = ingredient.name;

                                const ingredientStatus = document.createElement('div');
                                ingredientStatus.className = `ingredient-row-status ${ingredient.present ? 'present' : 'missing'}`;
                                ingredientStatus.textContent = ingredient.present ? '✓' : '✗';

                                ingredientRow.appendChild(ingredientName);
                                ingredientRow.appendChild(ingredientStatus);
                                ingredientsTable.appendChild(ingredientRow);
                            });

                            itemCard.appendChild(ingredientsTable);
                            itemsList.appendChild(itemCard);
                        } else {
                            // Simple item without ingredients - show as single row
                            const simpleRow = document.createElement('div');
                            simpleRow.className = 'ingredient-row';
                            simpleRow.style.background = '#1a1a1a';
                            simpleRow.style.padding = '16px 20px';
                            simpleRow.style.borderRadius = '8px';
                            simpleRow.style.border = `2px solid ${item.present ? '#00c853' : '#d32f2f'}`;
                            simpleRow.style.marginBottom = '16px';

                            const itemName = document.createElement('div');
                            itemName.style.color = '#fff';
                            itemName.style.fontSize = '1.1em';
                            itemName.style.fontWeight = '500';
                            itemName.textContent = item.name;

                            const itemStatus = document.createElement('div');
                            itemStatus.className = `ingredient-row-status ${item.present ? 'present' : 'missing'}`;
                            itemStatus.textContent = item.present ? '✓' : '✗';

                            simpleRow.appendChild(itemName);
                            simpleRow.appendChild(itemStatus);
                            itemsList.appendChild(simpleRow);
                        }
                    });
                } else {
                    const noData = document.createElement('div');
                    noData.className = 'no-data';
                    noData.textContent = 'No items data';
                    itemsList.appendChild(noData);
                }

            } catch (error) {
                const statusEl = document.getElementById('status');
                statusEl.className = 'status error';
                statusEl.textContent = 'Error connecting to server';
                console.error('Error fetching data:', error);
            }
        }

        function toggleAutoRefresh() {
            const checkbox = document.getElementById('autoRefresh');
            if (checkbox.checked) {
                fetchData();
                autoRefreshInterval = setInterval(fetchData, 2000);
            } else {
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
            }
        }

        // Initial fetch
        fetchData();
    </script>
</body>
</html>
