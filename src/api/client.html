<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libra Visión Data Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: #2d2d2d;
            padding: 15px 25px;
            margin-bottom: 20px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header h1 {
            color: #fff;
            font-size: 1.6em;
            font-weight: 600;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status {
            padding: 6px 16px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.85em;
        }

        .status.connected {
            background: #00c853;
            color: white;
        }

        .status.error {
            background: #d32f2f;
            color: white;
        }

        .status.waiting {
            background: #ff9800;
            color: white;
        }

        .timestamp {
            color: #bbb;
            font-size: 0.8em;
        }

        .refresh-btn {
            padding: 8px 14px;
            background: #00c853;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.8em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .refresh-btn:hover {
            background: #00b248;
        }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            height: calc(100vh - 160px);
        }

        .column {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 30px;
            display: flex;
            flex-direction: column;
        }

        .column-header {
            color: #999;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 25px;
            font-weight: 600;
            padding-bottom: 15px;
            border-bottom: 2px solid #404040;
        }

        /* Left Column */
        .image-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #foodImage {
            width: 100%;
            height: 60%;
            object-fit: cover;
            border-radius: 8px;
            background: #1a1a1a;
            border: 2px solid #404040;
        }

        .weight-display {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            border-radius: 8px;
            border: 2px solid #404040;
            transition: border-color 0.3s;
        }

        .weight-display.in-tolerance {
            border-color: #00c853;
        }

        .weight-display.out-of-tolerance {
            border-color: #d32f2f;
        }

        .weight-label {
            color: #999;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .weight-value {
            color: #fff;
            font-size: 4em;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
        }

        .weight-percentage {
            color: #999;
            font-size: 1.2em;
            margin-top: 10px;
            font-weight: 500;
        }

        .weight-percentage.out-of-tolerance {
            color: #d32f2f;
        }

        .weight-target {
            color: #999;
            font-size: 1em;
            margin-top: 15px;
            font-weight: 500;
        }

        /* Middle Column - Kitchen Chit Style */
        .items-list {
            flex: 1;
            overflow-y: auto;
            background: #f5f5f0;
            border: 3px solid #333;
            border-radius: 4px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.3);
        }

        .chit-header {
            text-align: center;
            border-bottom: 2px dashed #333;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .chit-title {
            font-size: 1.4em;
            font-weight: bold;
            color: #000;
            margin-bottom: 5px;
        }

        .chit-time {
            font-size: 0.9em;
            color: #666;
        }

        .item-card {
            background: transparent;
            border: none;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px dashed #999;
        }

        .item-card:last-child {
            border-bottom: 2px dashed #333;
            margin-bottom: 0;
        }

        .item-card.missing .item-name::before {
            content: '✗ ';
            color: #d32f2f;
            font-weight: bold;
        }

        .item-card.present .item-name::before {
            content: '✓ ';
            color: #00c853;
            font-weight: bold;
        }

        .item-header {
            display: block;
            padding: 0;
            background: transparent;
            margin-bottom: 12px;
        }

        .item-name {
            color: #000;
            font-size: 1.3em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .item-status {
            display: none;
        }

        .ingredients-table {
            padding: 0 0 0 20px;
        }

        .ingredient-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            border-bottom: none;
        }

        .ingredient-row-name {
            color: #333;
            font-size: 1em;
            text-transform: uppercase;
        }

        .ingredient-row-name::before {
            content: '- ';
            color: #666;
        }

        .ingredient-row-status {
            font-size: 1.2em;
            margin-left: 10px;
        }

        .ingredient-row-status.present {
            color: #00c853;
        }

        .ingredient-row-status.missing {
            color: #d32f2f;
        }

        /* Ticket Status Column */
        .ticket-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .ticket-order {
            background: #1a1a1a;
            border: 2px solid #404040;
            border-radius: 8px;
            padding: 20px;
            color: #fff;
            font-size: 1.3em;
            font-weight: 600;
            width: 80%;
            text-align: center;
            transition: border-color 0.3s;
        }

        .ticket-order.order-correct {
            border-color: #00c853;
        }

        .ticket-order.order-error {
            border-color: #d32f2f;
        }

        .complete-btn {
            padding: 18px 24px;
            background: #00c853;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.2s, opacity 0.2s;
            width: 80%;
        }

        .complete-btn:hover:not(:disabled) {
            background: #00b248;
        }

        .complete-btn:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .error-message {
            color: #d32f2f;
            font-size: 0.95em;
            font-weight: 500;
            text-align: center;
        }

        .override-btn {
            padding: 18px 24px;
            background: #d32f2f;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.2s;
            width: 80%;
            margin-top: auto;
        }

        .override-btn:hover {
            background: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <h1 id="orderNumber">Libra Visión Monitor</h1>
        </div>
        <div class="header-right">
            <div id="status" class="status waiting">Waiting for data...</div>
            <div class="timestamp" id="timestamp">--</div>
            <button class="refresh-btn" onclick="fetchData()">Refresh</button>
        </div>
    </div>

    <div class="main-container">
        <!-- Left Column: Image & Weight -->
        <div class="column">
            <div class="column-header">Visual & Weight</div>
            <div class="image-container">
                <img id="foodImage" src="" alt="Food Image" />
                <div class="weight-display" id="weightDisplay">
                    <div class="weight-label">Weight</div>
                    <div class="weight-value" id="weight">--</div>
                    <div class="weight-target" id="weightTarget"></div>
                    <div class="weight-percentage" id="weightPercentage"></div>
                </div>
            </div>
        </div>

        <!-- Middle Column: Items -->
        <div class="column">
            <div class="column-header">Order Items</div>
            <div class="items-list" id="itemsList">
                <div class="chit-header">
                    <div class="chit-title">ORDER TICKET</div>
                    <div class="chit-time" id="chitTime">--:--</div>
                </div>
            </div>
        </div>

        <!-- Right Column: Ticket Status -->
        <div class="column">
            <div class="column-header">Ticket Status</div>
            <div class="ticket-container">
                <div class="ticket-order" id="ticketOrder">Order: --</div>
                <button class="complete-btn" id="completeBtn" disabled>Complete Order</button>
                <div class="error-message" id="orderError">Order must be corrected before completion.</div>
                <button class="override-btn" id="overrideBtn" style="display: none;">Override & Complete</button>
            </div>
        </div>
    </div>

    <script>
        async function fetchData() {
            try {
                const orderNumberResp = await fetch('/order');
                const orderNumber = orderNumberResp ? await orderNumberResp.text() : '--';
                document.getElementById("orderNumber").textContent = orderNumber;
                document.getElementById("ticketOrder").textContent = `${orderNumber}`;

                const dataResponse = await fetch('/data');
                const data = await dataResponse.json();

                const statusEl = document.getElementById('status');
                statusEl.className = 'status connected';
                statusEl.textContent = 'Connected ✓';

                const weightResponse = await fetch('/weight');
                const weightData = await weightResponse.json();

                const weightValue = weightData.weight !== null ? `${weightData.weight}g` : '--';
                document.getElementById('weight').textContent = weightValue;

                const weightDisplay = document.getElementById('weightDisplay');
                const weightPercentage = document.getElementById('weightPercentage');
                const weightTarget = document.getElementById('weightTarget');

                if (weightData.weight !== null && weightData.theoretical_weight !== null) {
                    const percentage = (weightData.weight / weightData.theoretical_weight) * 100;
                    const percentageDiff = Math.abs(percentage - 100);

                    weightTarget.textContent = `Target: ${weightData.theoretical_weight}g`;
                    if (percentage > 100) {
                        weightPercentage.textContent = `+${percentageDiff.toFixed(1)}%`;
                    } else {
                        weightPercentage.textContent = `-${percentageDiff.toFixed(1)}%`;
                    }
                    if (percentageDiff > weightData.tolerance) {
                        weightDisplay.classList.add('out-of-tolerance');
                        weightDisplay.classList.remove('in-tolerance');
                        weightPercentage.classList.add('out-of-tolerance');
                    } else {
                        weightDisplay.classList.add('in-tolerance');
                        weightDisplay.classList.remove('out-of-tolerance');
                        weightPercentage.classList.remove('out-of-tolerance');
                    }
                } else {
                    weightTarget.textContent = '';
                    weightPercentage.textContent = '';
                    weightDisplay.classList.remove('out-of-tolerance', 'in-tolerance');
                }

                if (data.timestamp) {
                    const date = new Date(data.timestamp * 1000);
                    document.getElementById('timestamp').textContent = date.toLocaleString();
                    document.getElementById('chitTime').textContent = date.toLocaleTimeString();
                } else {
                    document.getElementById('timestamp').textContent = 'No timestamp';
                    document.getElementById('chitTime').textContent = '--:--';
                }

                document.getElementById('foodImage').src = '/image?t=' + new Date().getTime();

                const itemsResponse = await fetch('/items');
                const items = await itemsResponse.json();

                const itemsList = document.getElementById('itemsList');

                // Preserve chit header
                const chitHeader = itemsList.querySelector('.chit-header');
                itemsList.innerHTML = '';
                const newHeader = document.createElement('div');
                newHeader.className = 'chit-header';
                newHeader.innerHTML = `
                    <div class="chit-title">${orderNumber.toUpperCase()}</div>
                    <div class="chit-time" id="chitTime">ENJOY BY 11:48</div>
                `;
                itemsList.appendChild(newHeader);

                if (items && Array.isArray(items) && items.length > 0) {
                    items.forEach(item => {
                        const hasIngredients = item.ingredients && Array.isArray(item.ingredients) && item.ingredients.length > 0;
                        const allIngredientsPresent = hasIngredients ? item.ingredients.every(i => i.present) : true;
                        const itemFullyPresent = item.present && allIngredientsPresent;

                        const itemCard = document.createElement('div');
                        itemCard.className = `item-card ${itemFullyPresent ? 'present' : 'missing'}`;

                        const itemHeader = document.createElement('div');
                        itemHeader.className = 'item-header';

                        const itemName = document.createElement('div');
                        itemName.className = 'item-name';
                        itemName.textContent = item.name;

                        const itemStatus = document.createElement('div');
                        itemStatus.className = `item-status ${itemFullyPresent ? 'present' : 'missing'}`;
                        itemStatus.textContent = itemFullyPresent ? '✓' : '✗';

                        itemHeader.append(itemName, itemStatus);
                        itemCard.appendChild(itemHeader);

                        if (hasIngredients) {
                            const ingredientsTable = document.createElement('div');
                            ingredientsTable.className = 'ingredients-table';
                            item.ingredients.forEach(ingredient => {
                                const row = document.createElement('div');
                                row.className = 'ingredient-row';
                                row.innerHTML = `
                                    <div class="ingredient-row-name">${ingredient.name}</div>
                                    <div class="ingredient-row-status ${ingredient.present ? 'present' : 'missing'}">${ingredient.present ? '✓' : '✗'}</div>
                                `;
                                ingredientsTable.appendChild(row);
                            });
                            itemCard.appendChild(ingredientsTable);
                        }

                        itemsList.appendChild(itemCard);
                    });
                } else {
                    const noData = document.createElement('div');
                    noData.className = 'no-data';
                    noData.textContent = 'No items data';
                    itemsList.appendChild(noData);
                }

                updateCompletionStatus();
            } catch (error) {
                const statusEl = document.getElementById('status');
                statusEl.className = 'status error';
                statusEl.textContent = 'Error connecting to server';
                console.error('Error fetching data:', error);
            }
        }

        function updateCompletionStatus() {
            const hasError = document.querySelector('.item-card.missing') ||
                             document.querySelector('.weight-display.out-of-tolerance');
            const completeBtn = document.getElementById('completeBtn');
            const errorMsg = document.getElementById('orderError');
            const overrideBtn = document.getElementById('overrideBtn');
            const ticketOrder = document.getElementById('ticketOrder');

            if (hasError) {
                completeBtn.disabled = true;
                errorMsg.style.display = 'block';
                overrideBtn.style.display = 'block';
                ticketOrder.classList.add('order-error');
                ticketOrder.classList.remove('order-correct');
            } else {
                completeBtn.disabled = false;
                errorMsg.style.display = 'none';
                overrideBtn.style.display = 'none';
                ticketOrder.classList.add('order-correct');
                ticketOrder.classList.remove('order-error');
            }
        }

        fetchData();
    </script>
</body>
</html>
